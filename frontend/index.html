<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ön Yüz Geliştirme</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="bg-white">
    <span class="absolute text-white text-4xl top-5 left-4 cursor-pointer" onclick="openSidebar()">
        <i class="bi bi-filter-left px-2 bg-gray-900 rounded-md"></i>
    </span>
    <div class="sidebar fixed top-0 bottom-0 lg:left-0 p-2 w-[300px] overflow-y-auto text-center bg-gray-900">
        <div class="text-gray-100 text-xl">
            <div class="p-2.5 mt-1 flex items-center">
                <i class="bi bi-app-indicator px-2 py-1 rounded-md bg-blue-600"></i>
                <h1 class="font-bold text-gray-200 text-[15px] ml-3">AeroBuild</h1>
                <i class="bi bi-x cursor-pointer ml-28 lg:hidden" onclick="openSidebar()"></i>
            </div>
            <div class="my-2 bg-gray-600 h-[1px]"></div>
        </div>


        <a href="/index">
            <div
                class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white">
                <i class="bi bi-house-fill"></i>
                <span class="text-[15px] ml-4 text-gray-200 font-bold">Ana Sayfa</span>
            </div>
        </a>

        <a href="/component">
            <div
                class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white">
                <i class="bi bi-gear-fill"></i>
                <span class="text-[15px] ml-4 text-gray-200 font-bold">Üretim</span>
            </div>
        </a>
        <a href="/mounting">
            <div
                class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white">
                <i class="bi bi-tools"></i>
                <span class="text-[15px] ml-4 text-gray-200 font-bold">Montaj</span>
            </div>
        </a>
        <a href="/stock">
            <div
                class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white">
                <i class="bi bi-box-seam"></i>
                <span class="text-[15px] ml-4 text-gray-200 font-bold">Stok</span>
            </div>
        </a>

        <div class="my-4 bg-gray-600 h-[1px]"></div>

        <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white"
            onclick="logout()">
            <i class="bi bi-box-arrow-in-right"></i>
            <span class="text-[15px] ml-4 text-gray-200 font-bold">Çıkış Yap</span>
        </div>
    </div>
    <header id="headerID"
        class='flex shadow-md py-4 px-4 sm:px-10 bg-white font-[sans-serif] min-h-[70px] tracking-wide relative z-50'
        style="z-index: -99;">
        <div class='flex flex-wrap items-center justify-between gap-5 w-full'>
            <div class='flex max-lg:ml-auto space-x-3 ' style="margin-left: 300px;">

            </div>
            <div class="flex items-center space-x-4 ml-auto">
                <span class="font-semibold" id="username">User Name</span>
                <i class="bi bi-person-circle text-3xl"></i>
            </div>
        </div>
    </header>
    <div id="contentID" style="padding-left: 300px;">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 p-4">
            <div class="bg-white shadow-md rounded-lg p-4 flex items-center">

                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="rgb(59 130 246)"
                    class="bi bi-airplane" viewBox="0 0 16 16">
                    <path
                        d="M6.428 1.151C6.708.591 7.213 0 8 0s1.292.592 1.572 1.151C9.861 1.73 10 2.431 10 3v3.691l5.17 2.585a1.5 1.5 0 0 1 .83 1.342V12a.5.5 0 0 1-.582.493l-5.507-.918-.375 2.253 1.318 1.318A.5.5 0 0 1 10.5 16h-5a.5.5 0 0 1-.354-.854l1.319-1.318-.376-2.253-5.507.918A.5.5 0 0 1 0 12v-1.382a1.5 1.5 0 0 1 .83-1.342L6 6.691V3c0-.568.14-1.271.428-1.849m.894.448C7.111 2.02 7 2.569 7 3v4a.5.5 0 0 1-.276.447l-5.448 2.724a.5.5 0 0 0-.276.447v.792l5.418-.903a.5.5 0 0 1 .575.41l.5 3a.5.5 0 0 1-.14.437L6.708 15h2.586l-.647-.646a.5.5 0 0 1-.14-.436l.5-3a.5.5 0 0 1 .576-.411L15 11.41v-.792a.5.5 0 0 0-.276-.447L9.276 7.447A.5.5 0 0 1 9 7V3c0-.432-.11-.979-.322-1.401C8.458 1.159 8.213 1 8 1s-.458.158-.678.599" />
                </svg>
                <div class="ml-4">
                    <h3 class="text-lg font-bold">Üretilen Uçak Sayısı</h3>
                    <p class="text-xl text-gray-800" id="aeros-count">0</p>
                </div>
            </div>
            <div class="bg-white shadow-md rounded-lg p-4 flex items-center">
                <i class="bi bi-tools text-3xl text-blue-500"></i>
                <div class="ml-4">
                    <h3 class="text-lg font-bold">Parça Sayısı</h3>
                    <p class="text-xl text-gray-800" id="component-count">0</p>
                </div>
            </div>
            <div class="bg-white shadow-md rounded-lg p-4 flex items-center">
                <i class="bi bi-person-fill text-3xl text-blue-500"></i>
                <div class="ml-4">
                    <h3 class="text-lg font-bold">Kişi Sayısı</h3>
                    <p class="text-xl text-gray-800" id="employee-count">0</p>
                </div>
            </div>
            <div class="bg-white shadow-md rounded-lg p-4 flex items-center">
                <i class="bi bi-people-fill text-3xl text-blue-500"></i>
                <div class="ml-4">
                    <h3 class="text-lg font-bold">Takım Sayısı</h3>
                    <p class="text-xl text-gray-800" id="team-count">0</p>
                </div>
            </div>
        </div>
        <div>
            <h3 class="text-lg font-bold p-4 pb-3">Biten Stoklar:</h3>
        </div>
        <div id="contentID2" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 p-4  ">
        </div>
        <script type="text/javascript">

            function openSidebar() {

                const content = document.querySelector("#contentID");
                content.style.paddingLeft == "300px" ? content.style.paddingLeft = "0px" : content.style.paddingLeft = "300px"

                document.querySelector(".sidebar").classList.toggle("hidden");
            }

        </script>
        <script>

            const toggleNavbar = document.getElementById('toggleNavbar');
            const navbar = document.getElementById('navbar');
            const content = document.getElementById('content');

            toggleNavbar.addEventListener('click', () => {

            });
        </script>
</body>

</html>
