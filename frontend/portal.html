<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ön Yüz Geliştirme</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/css/global.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script src="/js/portal.js?v=1.0"></script>
    <script src="/js/global.js?v=1.0"></script>
</head>

<body>
    <div class="py-3 py-md-5 bsb-demo-bg-blue border-0 border-bottom bsb-demo-border-blue-subtle">
        <div class="container">
            <div class="row justify-content-md-center">

                <div class="col-12 col-md-10 col-lg-8 col-xl-7X col-xxl-6X">
                    <p class="text-2xl text-center">AeroBuild Portal</p>

                </div>
            </div>
        </div>
    </div>

    <main id="main">
        <div class="bg-light py-3 py-md-5">
            <div class="container.xxl">
                <div class="d-flex flex-wrap mx-12 ">
                    <!-- Takım -->
                    <div class="col-lg-4 col-sm-12  mb-4 " style="height: 500px;">
                        <div class="bg-white p-0 rounded shadow-sm  mx-1" style="height: 500px;">
                            <div class="title border-bottom d-flex align-items-center">
                                <i class="fas fa-tools mx-4 my-2"></i> <!-- Icon for Takım -->
                                <h2 class="my-2">Takım Tanımla</h2>
                                <button class="btn btn-primary ms-auto mr-4 m-2" id="teamModal">+ Ekle</button>
                            </div>
                            <div class="card-body " id="teamBody">

                            </div>
                        </div>
                    </div>

                    <!-- Parça -->
                    <div class="col-lg-4 col-sm-12 mb-4" style="height: 500px;">

                        <div class="bg-white p-0 rounded shadow-sm mx-1" style="height: 500px;">
                            <div class="title border-bottom d-flex align-items-center">
                                <i class="fas fa-cogs mx-4 my-2"></i> <!-- Icon for Parça -->
                                <h2 class="my-2">Parça Tanımla</h2>
                                <button class="btn btn-primary ms-auto mr-4 m-2" id="componentModal">+ Ekle</button>
                            </div>
                            <div class="card-body " id="componentBody">

                            </div>
                        </div>
                    </div>

                    <!-- Uçak -->
                    <div class="col-lg-4 col-sm-12 mb-4 " style="height: 500px;">
                        <div class=" bg-white p-0 rounded shadow-sm   mx-1" style="height: 500px;">
                            <div class="title border-bottom d-flex align-items-center">
                                <i class="fas fa-plane mx-4 my-2"></i> <!-- Icon for Uçak -->
                                <h2 class="my-2">Uçak Tanımla</h2>
                                <button class="btn btn-primary ms-auto mr-4 m-2" id="aeroModal">+ Ekle</button>
                            </div>
                            <div class="card-body " id="aeroBody">

                            </div>
                        </div>
                    </div>


                </div>
            </div>

        </div>
    </main>

    <div class="py-3 py-md-5 ">
        <div class="container">
            <div class="d-flex justify-content-center">

                <div class="d-grid">
                    <a href="/login.html" target="_parent" class="btn btn-lg btn-primary"
                        style="text-decoration: none; color: white;width: 180px;">
                        Giriş Yap
                    </a>
                </div>

            </div>
        </div>
    </div>

    <div id="teamModalContainer"></div>
    <div id="aeroModalContainer"></div>
    <div id="componentModalContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
