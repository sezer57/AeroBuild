<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ön Yüz Geliştirme</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.js"></script>

    <script src="/js/mounting.js?v=1.0"></script>
    <script src="/js/global.js?v=1.0"></script>
</head>


<body class="bg-white">
    <span class="absolute text-white text-4xl top-5 left-4 cursor-pointer" onclick="openSidebar()">
        <i class="bi bi-filter-left px-2 bg-gray-900 rounded-md"></i>
    </span>
    <div class="sidebar fixed top-0 bottom-0 lg:left-0 p-2 w-[300px] overflow-y-auto text-center bg-gray-900">
        <div class="text-gray-100 text-xl">
            <div class="p-2.5 mt-1 flex items-center">
                <i class="bi bi-app-indicator px-2 py-1 rounded-md bg-blue-600"></i>
                <h1 class="font-bold text-gray-200 text-[15px] ml-3">AeroBuild</h1>
                <i class="bi bi-x cursor-pointer ml-28 lg:hidden" onclick="openSidebar()"></i>
            </div>
            <div class="my-2 bg-gray-600 h-[1px]"></div>
        </div>


        <a href="/index">
            <div
                class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white">
                <i class="bi bi-house-fill"></i>
                <span class="text-[15px] ml-4 text-gray-200 font-bold">Ana Sayfa</span>
            </div>
        </a>

        <a href="/component">
            <div
                class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white">
                <i class="bi bi-gear-fill"></i>
                <span class="text-[15px] ml-4 text-gray-200 font-bold">Üretim</span>
            </div>
        </a>
        <a href="/mounting">
            <div
                class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white">
                <i class="bi bi-tools"></i>
                <span class="text-[15px] ml-4 text-gray-200 font-bold">Montaj</span>
            </div>
        </a>
        <a href="/stock">
            <div
                class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white">
                <i class="bi bi-box-seam"></i>
                <span class="text-[15px] ml-4 text-gray-200 font-bold">Stok</span>
            </div>
        </a>

        <div class="my-4 bg-gray-600 h-[1px]"></div>

        <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white"
            onclick="logout()">
            <i class="bi bi-box-arrow-in-right"></i>
            <span class="text-[15px] ml-4 text-gray-200 font-bold">Çıkış Yap</span>
        </div>
    </div>
    <header id="headerID"
        class='flex shadow-md py-4 px-4 sm:px-10 bg-white font-[sans-serif] min-h-[70px] tracking-wide relative z-50'
        style="z-index: -99;">
        <div class='flex flex-wrap items-center justify-between gap-5 w-full'>
            <div class='flex max-lg:ml-auto space-x-3'>

            </div>
            <div class="flex items-center space-x-4 ml-auto">
                <span class="font-semibold" id="username">User Name</span>
                <i class="bi bi-person-circle text-3xl"></i>
            </div>
        </div>
    </header>

    <div id="contentID" class="p-8" style="margin-left: 300px;">
        <div class="flex justify-between mb-4">
            <h2 class="text-2xl font-bold">Uçak Montaj</h2>
            <button onclick=" openModalButton()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Montaj Yap
            </button>
        </div>
        <table id="componentTable" class="min-w-full bg-white border border-gray-300">
            <thead>
                <tr>
                    <th>ID </th>
                    <th>Aero </th>
                    <th>Parçalar </th>
                    <th>Oluşturulma Tarihi</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

    </div>
    <div id="componentModalPop"
        class="fixed inset-0 z-50 flex items-center justify-center hidden bg-black bg-opacity-50"
        aria-labelledby="componentModalModalLabel" aria-hidden="true">
        <div class="bg-white rounded-lg shadow-lg w-full max-w-md">
            <div class="flex justify-between items-center p-4 border-b">
                <h5 class="text-lg font-bold">Yeni Ekle</h5>
                <button type="button" onclick="closeModalButton()" class="text-gray-400 hover:text-gray-600"
                    id="closeButton">&times;</button>
            </div>
            <div class="p-4">

                <div class="mb-4">
                    <label for="teamName" class="block text-sm font-medium text-gray-700">Takım Adınız</label>
                    <input type="text" id="teamName" disabled
                        class="mt-1 p-2  w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                        required>
                </div>
                <div class="mb-4 flex items-center" style="
                    justify-content: space-between;
                    align-items: baseline;
                ">
                    <div class="mb-4 flex items-center">
                        <label class="block text-sm font-medium text-gray-700 mr-2">Üreticeğiniz Uçak Seçin: </label>
                        <select id="aeroSelect"
                            class="rounded-full border-2 p-2 focus:ring-indigo-500 focus:ring-opacity-50">
                        </select>
                    </div>
                    <div class="mb-4 flex items-center"></div>
                    <button onclick="checkStock()" class="bg-blue-500 text-white px-2 py-2 rounded hover:bg-blue-600">
                        Stok Kontrol Et
                    </button>
                </div>
                <div id="stockStatus"></div>
                <!-- buraya -->
                <!-- Tarih seçme alanı -->
                <!-- <div class="mb-4">
                    <label for="productionDate" class="block text-sm font-medium text-gray-700">Üretim
                        Tarihi</label>
                    <input type="date" id="productionDate"
                        class="mt-1 p-2  block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div> -->

            </div>
            <div class="flex justify-end p-4 border-t">
                <button type="button" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600"
                    onclick="closeModalButton()" id="closeButton2">Kapat</button>
                <button type="button" onclick="saveModel()" class=" " id="saveButton">Üret</button>
            </div>
        </div>
    </div>


</body>
<script type="text/javascript">

    function openSidebar() {

        const content = document.querySelector("#contentID");
        content.style.marginLeft == "300px" ? content.style.marginLeft = "0px" : content.style.marginLeft = "300px"

        document.querySelector(".sidebar").classList.toggle("hidden");
    }

</script>

</html>
